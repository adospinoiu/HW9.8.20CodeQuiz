<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Code Quiz</title>
</head>




<body>
  <header>
    <div class="container">
      <div class="row">
        <!-- Page interlinks in the upper-left-hand corner -->
        <div class="col">
          <nav class="nav">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
          </nav>
        </div>

        <!-- Timer in the upper-right-hand corner -->
        <div class="col text-right">
          <h5 class="time"></h5>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">

        <!-- The questions will appear in this section -->
        <h1 id="question"></h1>
      </div>

      <hr>

      <!-- Start Quiz Button. Is visible, then dissapears -->
      <div id="startButtonSection" class="row" style="display:show">
        <div class="btn-group-vertical" role="group">
          <button id="startButton" type="button" class="btn btn-info">START</button>
        </div>
      </div>

      <!-- The four buttons that will show the answer -->
      <div id="buttons" class="row" style="display:none">
        <div class="btn-group-vertical" role="group">
          <button id="button1" type="button" class="btn btn-info">Info</button>
          <button id="button2" type="button" class="btn btn-info">Info</button>
          <button id="button3" type="button" class="btn btn-info">Info</button>
          <button id="button4" type="button" class="btn btn-info">Info</button>
        </div>
      </div>

      <!-- At the end of the quiz, appear, to enter intials and log score -->
      <div id="logInitials" class="row" style="display:none">

        <form>
          <div class="form-row align-items-center">
            <!-- Area to enter initials -->
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Name</label>
              <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter your intials">
            </div>

            <!-- Submit button to store initials and score -->
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>

          </div>
        </form>
      </div>

    </div>

  </main>







  <!-- Optional JavaScript -->
  <script src="./script.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
